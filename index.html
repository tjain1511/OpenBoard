<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenBoard</title>

  <!-- BootStrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container-fluid toolbox">
    <div class="row row-cols-auto row-cols-sm-auto d-flex justify-content-lg-center">
      <div class="col tool" id="undo">
        <img src="icons/outline_undo_white_48dp.png" alt="">
      </div>
      <div class="col tool" id="redo">
        <img src="icons/outline_redo_white_48dp.png" alt="">
      </div>

      <div class="col tool" id="eraser">
        <img src="icons/rubber.svg" alt="">
      </div>
      <div class="col tool" id="pen">
        <img src="icons/pen_1.svg" id="pen" alt="">
      </div>
      <div class="col tool" id="highlighter">
        <img src="icons/highlighter.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen_2.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen.svg" alt="">
      </div>
      <div class="col tool">
        <img src="icons/pen.svg" alt="">
      </div>
    </div>


  </div>

  <canvas id="board"></canvas>


  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
