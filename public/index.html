<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
</head>

<body>


    <form method="post" enctype="application/x-www-form-urlencoded">

        <fieldset>
            <legend>Create Room  : </legend>

            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name"><br>
            <span>Room Id : </span> <input type="button" id="id_btn" value="Generate Room Id" onclick="createId()" >
             <div id="room_id"></div><br>
            <input type="hidden" name="role" value="admin">
            <input type="hidden" id="roomId" name="roomId">

            <input type="submit">
        </fieldset>

    </form>

    
    <form method="post" enctype="application/x-www-form-urlencoded">

        <fieldset>
            <legend>Join Room  : </legend>

            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="roomId">Enter room id:</label>
            <input type="number" id="roomId" name="roomId" required><br>
            <input type="hidden" name="role" value="user">
            <input type="submit">
        </fieldset>

    </form>

<script>
  function createId(){
      var id = Date.now();
     document.getElementById("room_id").innerText = id;
     document.getElementById("roomId").value = id;
     document.getElementById("id_btn").remove();
  }

</script>
</body>

</html>
