<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Welcome to OpenBoard !</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h2>Create Room</h2>
        <div class="container">
          <form method="post" enctype="application/x-www-form-urlencoded" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <br>
            <div class="form-group">
              <span>Room Id </span> <input type="button" class="form-control btn btn-primary" id="id_btn"
                value="Generate Room Id" onclick="createId()" required>
              <div id="room_id"></div><br>
              <input type="hidden" name="role" value="admin">
              <input type="hidden" id="roomId" name="roomId">
            </div>

            <button type="submit" class="btn btn-primary">Create Room</button>
          </form>
        </div>

      </div>
      <div class="col">
        <h2>Join Room</h2>
        <div class="container">
          <form method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <br>
            <div class="form-group">
              <label for="roomId">Room Id</label>
              <input type="number" id="roomId" name="roomId" class="form-control" placeholder="Enter room id"
                required><br>
              <input type="hidden" name="role" value="user">

            </div>

            <button type="submit" class="btn btn-primary">Join Room</button>
          </form>
        </div>


      </div>
    </div>




    <script>
      function createId() {
        var id = Date.now();
        document.getElementById("room_id").innerText = id;
        document.getElementById("roomId").value = id;
        document.getElementById("id_btn").remove();
      }
      function validateForm() {
        let x = document.getElementById("roomId").value;
        if (x == "") {
          alert("Please generate Room Id first");
          return false;
        }
      }

      function uid() {
        let a = new Uint32Array(3);
        window.crypto.getRandomValues(a);
        return (performance.now().toString(36) + Array.from(a).map(A => A.toString(36)).join("")).replace(/\./g, "");
      };
      

    </script>
</body>

</html>
